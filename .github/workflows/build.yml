name: build
on: [push]
jobs:
  build_test:
    name: React build test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm run build
  rsync:
    name: Transfer to ConoHa
    runs-on: ubuntu-22.04
    needs: build_test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: rsync to conoha
        uses: burnett01/rsync-deployments@5.2
      - run: |
          npm install
          npm run build
          cp ./serverapp/iis.config ./build/web.config
        with:
          switches: -auz --delete
          path: ./build
          remote_path: ${{ secrets.CONOHA_RSYNC_PATH }}
          remote_port: ${{ secrets.CONOHA_SSH_PORT }}
          remote_host: meigetsu.jp
          remote_user: Kamioda
          remote_key: ${{ secrets.DEPLOYSSHKEY }}
  deployDev:
    name: Deploy to development page
    runs-on: ubuntu-22.04
    needs: rsync
    if: startsWith(github.ref, 'refs/tags/preview-')
    steps:
      - name: deploy to development page directory
        uses: appleboy/ssh-action@master
        with:
          host: meigetsu.jp
          username: Kamioda
          key: ${{ secrets.DEPLOYSSHKEY }}
          port: ${{ secrets.CONOHA_SSH_PORT }}
          script: rsync -au --delete --delete-after ${{ secrets.CONOHA_RSYNC_PATH }}/build ${{ secrets.CONOHA_DEVDEPLOY_PATH }}
  deploy:
    name: Deploy to main page
    runs-on: ubuntu-22.04
    needs: rsync
    if: startsWith(github.ref, 'refs/tags/release-')
    steps:
      - name: deploy to main page directory
        uses: appleboy/ssh-action@master
        with:
          host: meigetsu.jp
          username: Kamioda
          key: ${{ secrets.DEPLOYSSHKEY }}
          port: ${{ secrets.CONOHA_SSH_PORT }}
          script: rsync -au --delete --delete-after ${{ secrets.CONOHA_RSYNC_PATH }}/build ${{ secrets.CONOHA_DEPLOY_PATH }}
